{% extends "layout.html" %}

{% block title %}Add New Entry{% endblock %}

{% block content %}
    <h2>Add New Financial Entry</h2>
    
    <form method="post">
        <label for="entry_date">Date</label>
        <input type="date" name="entry_date" id="entry_date" required>

        <label for="description">Description</label>
        <input type="text" name="description" id="description" placeholder="e.g., Groceries, Laptop Value" required>

        <label for="amount">Amount</label>
        <input type="number" step="0.01" name="amount" id="amount" required>
        <small>Use negative numbers for expenses (e.g., -50.25)</small>
        <label for="category">Category</label>
        <select name="category" id="category" required>
            <option value="" disabled selected>-- Select a Category --</option>
            {% for cat in categories %}
                <option value="{{ cat.name }}">{{ cat.name }}</option>
            {% endfor %}
        </select>

        <label for="entry_type">Type</label>
        <select name="entry_type" id="entry_type" required>
            <option value="Bank Transaction">Bank Transaction</option>
            <option value="Cash">Cash</option>
            <option value="Asset">Asset</option>
        </select>

        <button type="submit">Add Entry</button>
    </form>
{% endblock %}
