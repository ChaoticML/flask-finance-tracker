<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finance Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="{{ url_for('main.index') }}" class="nav-brand">Finance Tracker</a>
            </div>
            <div>
                <a href="{{ url_for('main.categories') }}" class="nav-link">Manage Categories</a>
                <a href="{{ url_for('main.add') }}" class="nav-link">Add New Entry</a>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <!-- JavaScript fix for chart rendering -->
    <script>
        window.onload = function() {
            /* 
            This waits for the entire page to load, then dispatches a resize event.
            This forces Plotly charts to re-calculate their container size and redraw correctly.
            */
            window.dispatchEvent(new Event('resize'));
        };
    </script>
</body>
</html>
